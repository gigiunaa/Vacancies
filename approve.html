<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შვებულება დადასტურებულია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .loading {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>შვებულება დადასტურებულია!</h1>
        <p>მოთხოვნა წარმატებით დამტკიცდა.</p>
        <p class="loading" id="status">მუშავდება...</p>
        <p class="error" id="error">შეცდომა მოხდა. სცადეთ თავიდან.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vacationId = urlParams.get('id');
        
        if (vacationId) {
            const apiUrl = "https://recruit.zoho.com/recruit/v2/functions/approveVacation/actions/execute?auth_type=apikey&zapikey=1003.712a68ed4837e9c3299977f0cdc6c16c.e7a0d5b322aecd1df8420208f6334059&arguments={\"vacationId\":\"" + vacationId + "\"}";
            
            fetch(apiUrl, { method: 'POST', mode: 'no-cors' })
                .then(() => {
                    document.getElementById('status').textContent = 'დასრულებულია!';
                })
                .catch(() => {
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                });
        } else {
            document.getElementById('status').textContent = 'Vacation ID არ არის მითითებული.';
        }
    </script>
</body>
</html>
